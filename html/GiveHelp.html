<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveHelp</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link id="normal" rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/GiveHelp.css">
</head>
<body>
    <section class="container">
        <header>
            <div class="logoImg">
              <img id="logo" class='logo' src="../images/black.png" alt="Logo for this website called gitHelp">
            </div>
            <nav>
              <a class="q" href="../index.html">Home</a>
              <a class="q" href="GitHelp.html">GitHelp</a>
              <a class="q" href="GiveHelp.html">Volunteer!</a>
              <a class="q" href="about.html">Our Team</a>
              <a class="q" href="contact.html">Institutions</a>
            </nav>
            <div class="sizeAndcolor">
              <div>
                <span class="DL">Darker</span>
                <label class="switch">
                  <input type="checkbox" onclick="DarkMode()" id="v1">
                  <span class="slider round"></span>
                </label>
              </div>
              <div>
                <span class="DL">Brighter</span>
                <label class="switch">
                  <input type="checkbox" onclick="LightMode()" id="v2">
                  <span class="slider round"></span>
                </label>
              </div>
              <div class="plus">
                <label id="a">Font Size</label>
                <input type="button" value="-" onclick="decreaseFontSizeBy1px()" class="sizingButton">
                <input type="button" value="+" onclick="increaseFontSizeBy1px()" class="sizingButton">
              </div>
            </div>
      
          </header>
        <main>
            <div id="div1">
        <h1>Pick the service you want to provide</h1>
        <form id="form2">
            <fieldset>
                <!-- <legend>CCCC</legend> -->
                <label id="label1">
                    <p id="span1">Select the type of service</p>
                    <br>
                    <select style="color: gray; width: 20%; height: 43px; border-radius: 2%;" id="items2"></select>
                </label>
                <input class="input1" type="submit" value="Submit">
            </fieldset>
        </form>
        </div>
        <div>
            <table id="table">
                <thead>
                <tr>
                    <th> Name</th>
                    <th>Location & Building No.</th>
                    <th>Date and Time</th>
                    <th>Details</th>
                    <th>Phone number</th>
                    <th>Volunteer</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>
        <div id="volData" style="visibility: hidden;">
            <div id="alert" style="visibility: hidden;">
                            <h1> Thanks for Volunteering</h1>
                        </div>
            <form id="enterData">
                <fieldset class="secondFieldSet">
                    <label>
                        <span>Name <span style="color:#674697; font-size: 60%;"> *</span></span>
                        <input type="text" id="name2">
                    </label>
                    <label>
                        <span>Phone number <span style="color: #674697; font-size: 60%;"> *</span></span>
                        <input type="number" id="phone2"  required 
                        pattern="[0-9]{10}" placeholder="Enter you phone number, it should consist of 10 Digits">
                    </label>
                    <br>
                    <br>
                    <p style="color: #674697;" >Required *</p>
                    <br>
                    <br>
                    <input class="input1" type="submit" value="submit">
                </fieldset>
            </form>
        </div>
        <script src="../js/app.js"></script>
        <script src="../js/GiveHelp.js"></script>
</main>
