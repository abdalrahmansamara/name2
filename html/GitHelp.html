<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHelp</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link id="normal" rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/GitHelp.css">
</head>

<body>
  <section class="container">
    <header>
      <div class="logoImg">
        <img id="logo" class='logo' src="../images/black.png" alt="Logo for this website called gitHelp">
      </div>
      <nav>
        <a class="q" href="../index.html">Home</a>
        <a class="q" href="GitHelp.html">GitHelp</a>
        <a class="q" href="GiveHelp.html">Volunteer!</a>
        <a class="q" href="about.html">Our Team</a>
        <a class="q" href="contact.html">Institutions</a>
      </nav>
      <div class="sizeAndcolor">
        <div>
          <span class="DL">Darker</span>
          <label class="switch">
            <input type="checkbox" onclick="DarkMode()" id="v1">
            <span class="slider round"></span>
          </label>
        </div>
        <div>
          <span class="DL">Brighter</span>
          <label class="switch">
            <input type="checkbox" onclick="LightMode()" id="v2">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="plus">
          <label id="a">Font Size</label>
          <input type="button" value="-" onclick="decreaseFontSizeBy1px()" class="sizingButton">
          <input type="button" value="+" onclick="increaseFontSizeBy1px()" class="sizingButton">
        </div>
      </div>

    </header>
    <main>

      <p style="padding-top: 50px;">Enter The Type of Service You Need And Contact Information To Be Contacted As Soon As Possible ♥ .. </p> <br>
      <form id="form">
        <fieldset>
          <label>
            <span>Select the type of service</span>
            <br>
            <select style="color: #767b83;" id="items"></select>
          </label>
          <br>
          <br>
          <label>
            <span>Name<span style="color: #674697; font-size: 80%;"> *</span></span>
            <br>
            <input type="text" id="name" required placeholder="Please enter your name">
          </label>
          <br>
          <br>
          <label>
            <span id='text1'>Phone number<span style="color: #674697; font-size: 80%;"> *</span>
              <br>
            </span>
            <input style="padding-left: 20px;"  class="phone" type="tel" id="phone" required pattern="[0-9]{10}"
              placeholder="Enter you phone number, it should consist of 10 Digits">
          </label>
          <br>
          <br>
          <label>
            <span class="display">Date and Time of Service<span style="color: #674697; font-size: 80%;"> *</span></span>
            <br>
            <input style="padding-left: 20px; color: #767b83;"  class="time" type="datetime-local" id="time" required>
          </label>
          <br>
          <br>
          <label>
            <span>Location of service<span style="color: #674697; font-size: 80%;"> *</span></span> <br>
            <input type="text" class="loc" id="location1" required placeholder="Please Enter the city">
            <input type="text" class="loc" id="location2" required placeholder="Street">
            <input style="padding-left: 20px; margin-top: 9px ;" type="text" class="loc" id="location3" required placeholder="Building">

            <br>
          </label>
          <label>
            <br>
            <span >Details</span>
            <br>
            <input type="text" id="details">
          </label>
          <br>
          <br>
          <p style="color: #674697;"> Required * </p>
          <p style="color: #674697; font-size: 80%;font-weight: bolder;"><sup></sup></p>
          <br>
          <input class="HoverButton" type="submit" value="Submit">
        </fieldset>
      </form>
      <div id='animations' style="visibility: hidden;">
        <h1 style="padding: 50px;">Your Request Has Been Successfully Added ♥ </h1>
      </div>
    </main>
    <footer>
      <p>All Rights Reserved &copy; 2021 <br> Fantastic VI </p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/GitHelp.js"></script>
</body>

</html>
